
{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<section class="our-log-reg bgc-f5">
    <div class="container">
        <div class="row">
    <div class="col-lg-6 col-xl-5 col-xxl-4 m-auto">
      <div class="log_reg_form mt70-992">
        <h2 class="title">Sign-In</h2>
        <div class="login_form">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-2 mr-sm-2">
              <label class="form-label">Email address</label>
              <input type="text" required class="form-control" name="email" id="email" placeholder="Ali Tufan">
            </div>
            <div class="form-group mb5">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="exampleCheck3">
              <label class="custom-control-label" for="exampleCheck3">Remember me</label>
              <a class="btn-fpswd float-end" href="{% url 'password_reset' %}">Lost your password?</a>

            </div>
            <button type="submit" class="btn btn-log btn-thm mt20">Login</button>
            <p class="text-center mb25 mt10">Don't have an account? <a href="{% url 'userauths:sign-up' %}">Create account</a></p>
            <div class="hr_content">
              <hr>
              <span class="hr_top_text">or</span>
            </div>
            
          </form>
        </div>
      </div>
    </div>
        </div>
    </div>
</section>
{% endblock content %}
