<div class="mbp_pagination mt30 text-center">
    <ul class="page_navigation">
      {% if products.has_previous %}
          <li class="page-item">
          <a class="page-link" href="{% url 'vendor:products' %}?page={{products.previous_page_number}}" tabindex="-1" aria-disabled="true"> <span class="fas fa-angle-left"></span></a>
          </li>
      {% endif %}
      
      {% if products.has_next %}
          <li class="page-item">
          <a class="page-link" href="{% url 'vendor:products' %}?page={{products.next_page_number}}"><span class="fas fa-angle-right"></span></a>
          </li>
      {% endif %}

    </ul>
    <p class="mt20 pagination_page_count text-center">{{ products }}  </p>
  </div>
