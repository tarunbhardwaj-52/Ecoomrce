<style>
  .item {
      /* border: 1px solid #ccc; */
      border-radius: 30px;
      margin-bottom: 20px;
  }

  .trigger {
      cursor: pointer;
      background-color: #ffffff;
      padding: 30px;
      margin: 0;
      border-radius: 10px;
  }

  .content {
      padding: 10px;
      display: none;
      text-align: left;
      font-size: 15px;
  }

  .content.show {
      display: block;
  }
  .counter {
      background-color: #f2dcff;
      border-radius: 10px;
      color: white;
      height: 40px;
      width: 40px;
      object-fit: cover;
      padding: 10px;
      margin-right: 30px;
  }
</style>

<h2 class="text-center mt-4">Frequently Asked Questions</h2>
<div class="container mt-4 mb-4">
  {% for f in faqs %}
  <div class="item shadow">
      <h4 class="trigger">{{ forloop.counter }}. {{f.question}}</h4>
      <div class="content">
          <p>{{f.answer}}</p>
      </div>
  </div>
  {% endfor %}
</div>

<script>
  const triggers = document.querySelectorAll(".trigger");

  triggers.forEach((trigger) => {
      trigger.addEventListener("click", function () {
          const content = this.nextElementSibling;
          content.classList.toggle("show");
      });
  });
</script>
